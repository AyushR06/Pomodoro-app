<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="icon" href="technique.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"></head>
<body>

    <h1>Pomodoro Timer</h1>
    <div class="message">study time</div>
    <div class="timer">
        <div class="content min">25</div>
        <div class="content  semi">:</div>
        <div class="content sec">00</div>
    </div>
    <div class="btn">
        <div class="play"><i class="ri-arrow-right-s-fill"></i></div>
        <div class="pause"><i class="ri-pause-line"></i></div>
        <div class="reset"><i class="ri-refresh-line"></i></div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
